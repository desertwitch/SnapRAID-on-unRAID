# SnapRAID configuration file (symlinked to /etc/snapraid.conf)
# https://www.snapraid.it/manual
# Trailing slashes (/mnt/disk1 --> /mnt/disk1/) for data drives


# Recommended Excludes
# Unrecoverables and Frequently Changing System Directories
exclude *.unrecoverable
exclude /appdata/
exclude /domains/
exclude /isos/
exclude /system/
