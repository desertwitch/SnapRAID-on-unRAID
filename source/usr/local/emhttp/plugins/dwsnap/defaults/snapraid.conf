# SnapRAID configuration file (symlinked to /etc/snapraid.conf)
# https://www.snapraid.it/manual
# Use trailing slashes (/mnt/disk1->/mnt/disk1/) where possible


# Recommended excludes
# Unrecoverables and often changing paths (System, Docker, VMs)
exclude *.unrecoverable
exclude /system/
exclude /appdata/
exclude /domains/
